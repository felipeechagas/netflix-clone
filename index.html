<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link style-->
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">Batman vs Superman: A Origem da Justiça (2016)</h3>
                <p class="descricao">Com Batman e Superman em guerra um com o outro, uma nova ameaça rapidamente surge, colocando a humanidade em maior perigo do que nunca antes.  </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/min10.jpg" alt="">
            </div>
        </div>
    </div>
    <!--Colocar o js sempre no fim do código-->
    <script src="https://kit.fontawesome.com/c6c2f44c83.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>

    1.Organizando html de forma semantica
